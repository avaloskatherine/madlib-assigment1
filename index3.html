// store each prompt response in a variable.
    var friendsname = prompt("Enter a friend's name");

    console.log("the body part is: " + bodypart);
    console.log("the action is: " + action);
    
    
  //log out each response from the user. to make the output more readable, we'll add a string before each variable  
    document.getElementById('animalname').innerHTML = animalname;
    document.getElementById('friendsname').innerHTML = friendsname;
    document.getElementById('animalname').innerHTML = animalname;

</script>
